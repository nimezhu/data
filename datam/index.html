<html>

<head>
  <title>Data Manager</title>
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script type="text/javascript" src="/lib/jquery.min.js"></script>
  <script type="text/javascript" src="/lib/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/lib/jquery.tablednd.js"></script>

  <script type="text/javascript" src="/lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="/lib/goldenlayout.min.js"></script>

  <script type="text/javascript" src="/lib/d3.v4.min.js"></script>
  <script type="text/javascript" src="/lib/d3-queue.v2.min.js"></script>
  <script type="text/javascript" src="/lib/d3-request.v1.min.js"></script>
  <script type="text/javascript" src="/lib/ideogram.js"></script>
  <script type="text/javascript" src="/lib/dat.gui.min.js"></script>
  <script src="/plugins/editablegrid/editablegrid.min.js"></script>
  <script>
    if (window.module) module = window.module;
  </script>

  <link rel="stylesheet" href="/plugins/editablegrid/editablegrid.css" type="text/css" media="screen">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/goldenlayout-base.css">
  <link rel="stylesheet" href="/css/goldenlayout-light-theme.css">
  <link rel="stylesheet" href="/css/jquery-ui.min.css">
  <link rel="stylesheet" href="/css/ideogram.css">
  <link rel="stylesheet" href="/css/dat-gui-light-theme.css">
  <style>
    .dg .c input[type=text] {

      line-height: normal;
    }

    .dg .c div {
      box-sizing: content-box;
    }

    h1 {
      font-size: 15px;
    }

    a {
      color: #548dc4;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    table.datagrid {
      border-collapse: collapse;
      border: 1px solid #CCB;
      width: 800px;
    }

    table.datagrid td,
    table.datagrid th {
      padding: 5px;
      border: 1px solid #E0E0E0;
    }

    table.datagrid th {
      background: #E5E5E5;
      text-align: left;
    }

    input.invalid {
      background: red;
      color: #FDFDFD;
    }
  </style>
  <link rel="stylesheet" href="/style0/snow.css">
</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <table class="table">
            <tr>
              <td>DB</td>
              <td><input type="text" id="modalDb"></input>
              </td>
            </tr>
            <tr>
              <td>Label</td>
              <td><input type="text" id="modalLabel"></input>
              </td>
            </tr>
            <tr>
              <td>URL</td>
              <td><input type="text" id="modalUri"></input>
              </td>
            </tr>
          </table>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="modalAdd">Add</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <!-- end of modal -->

  <div id="wrapper">

    <div id="menuContainer" style="padding:3px">
      <button id="getJson">Dowload as Json</button>
    </div>
    <div id="layoutContainer" style="overflow-y:scroll;padding:3px">
      <div id="message">
      </div>
      <div id="dataMap">
      </div>
    </div>
    <a id="downloadAnchorElem" style="display:none"></a>
  </div>
</body>
<script>
  window.onload = function() {
    var isAstilectron = false

    var dispatch = d3.dispatch("send", "openfile", "del", "move")
    window.dispatch = dispatch
    document.addEventListener('astilectron-ready', function() {
      // This will listen to messages sent by GO
      isAstilectron = true;
      astilectron.listen(function(message) {
        document.getElementById('message').innerHTML = message

      });
      dispatch.on("send", function(d) {
        astilectron.send(d)
      });
      var dialog = require("electron").remote.dialog;

      /* openfile , get path from dialog , and callback */
      dispatch.on("openfile", function(_) {
        dialog.showOpenDialog({
          properties: ['openFile'],
          filters: [{
            extensions: ['txt']
          }]
        }, function(d) {
          _(d)
        })
      })

    })
    dispatch.on("del", function(d) {
      console.log("del", d)
      var name = d.dbname.replace("_grid_", "")
      console.log(name)
      dispatch.call("send", this, JSON.stringify({
        "code": "del",
        "dbname": name, //TODO prefix?
        "id": d.id,

      }))
    })
    dispatch.on("move", function(d) {
      d.code = "move"
      console.log("MOVE", d)
      dispatch.call("send", this, JSON.stringify(d))
    })

    var metadata = [];
    metadata.push({
      name: "shortLabel",
      label: "LABEL",
      datatype: "string",
      editable: true
    });
    metadata.push({
      name: "url",
      label: "URL",
      datatype: "string",
      editable: false
    })
    metadata.push({
      name: "action",
      label: "ACTION",
      datatype: "html",
      editable: false
    })


    var newGrid = function(gridName, tableName) {
      window[gridName] = new EditableGrid(tableName, {
        tableLoaded: function() {
          console.log("tableLoaded")
        },
        tableRendered: function() {
          console.log("tableRendered");
          this.setCellRenderer("action", new CellRenderer({
            render: function(cell, value) {
              //TODO Remove Line From Data Manager.
              cell.innerHTML = "<a onclick=\"if (confirm('Are you sure you want to delete this entry? ')) {dispatch.call('del',this,{dbname:'" + gridName + "',id:'" + window[gridName].getValueAt(cell.rowIndex, 0) + "'}); window['" +
                gridName + "'].remove(" + cell.rowIndex + ")};\" style=\"cursor:pointer\">" + "<span><i class='glyphicon glyphicon-remove'></i></span></a>";
            }
          }));
        },
        modelChanged: function(rowIdx, colIdx, oldValue, newValue, row) {
          _$("message").innerHTML = "<p class='ok'>New value is '" + newValue + "'</p>";
          dispatch.call("move", this, {
            "dbname": gridName.replace("_grid_", ""),
            "from": oldValue,
            "to": newValue
          })
        },
        pageSize: 100
      });

    }



    var data = []
    var crtGrid;
    var simple = function() {
      var chart = function(selection) {
        selection.each(function(d) {
          var header = d3.select(this).append("div").classed("header", true)
          header.append("h3").classed("title", true).text(d.name)
          var div = d3.select(this).append("div").attr("id", "_div_" + d.name)
          var divname = "_div_" + d.name
          var name = d.name
          newGrid("_grid_" + d.name, "_table_" + d.name)
          var grid = window["_grid_" + d.name]
          var m = d.data
          var data = []
          var i = 0
          for (var k in m) {
            data.push({
              id: i + 1,
              values: {
                shortLabel: k,
                url: m[k]
              }
            })
          }
          grid.load({
            "metadata": metadata,
            "data": data
          });
          grid.renderGrid(divname, "datagrid");
          var footer = d3.select(this).append("div").classed("footer", true)
          var addBtn = footer.append("button").text("Add File")
          /*
            <button type="button" class="btn" data-toggle="modal" data-target="#myModal">Open Modal</button>
          */
          // Shared One Modal;
          var addURIBtn = footer.append("button")
            .attr("type", "button")
            .attr("data-toggle", "modal")
            .attr("data-target", "#myModal")
            .text("Add URI")
            .on("click", function() {
              $("#modalDb").val(d.name)
              crtGrid = grid;
            })
          //event driven to get modal information.

          addBtn.on("click", function() {
            dispatch.call("openfile", this, function(d) {
              //console.log("callback",d)
              var n = d[0].split("/")
              grid.append(grid.data.length, {
                'shortLabel': n[n.length - 1],
                'url': d[0]
              }, true);
              dispatch.call("send", this, JSON.stringify({
                "code": "add",
                "dbname": name, //TODO prefix?
                "id": n[n.length - 1],
                "uri": d[0],
              }))
            })
          })
        })
      }
      return chart;
    }
    $("#modalAdd").on("click", function() {
      var db = $("#modalDb").val()
      var id = $("#modalLabel").val()
      var uri = $("#modalUri").val()
      dispatch.call("send", this, JSON.stringify({
        "code": "add",
        "dbname": db, //TODO prefix?
        "id": id,
        "uri": uri,
      }))
      crtGrid.append(crtGrid.data.length, {
        'shortLabel': id,
        'url': uri
      }, true);
    })
    //var prefixs;
    var container = d3.select("#dataMap")
    var dm = simple();

    var ready = function(error, results) {
      console.log(results)
      if (error) throw error;
      var db = [];
      results.forEach(function(d, i) {
        db.push({
          "name": dbnames[i],
          "data": d
        })
      })
      var tab = container.append("ul").classed("nav", true).classed("nav-tabs", true)
      //container.call(tab)
      var tabs = tab.selectAll("li")
        .data(db)
        .enter()
        .append("li")
        .classed("nav", true)

      tabs.append("a")
        .attr("href", function(d) {
          return "#" + d.name
        })
        .attr("data-toggle", "tab")
        .text(function(d) {
          return d.name
        })
      tabs.filter(function(d, i) {
          return i === 0
        })
        .classed("active", true)

      var content = container.append("div").classed("tab-content", true)
      var divs = content.selectAll("div")
        .data(db)
        .enter()
        .append("div")
        .classed("tab-pane", true)
        .classed("fade", true)
        .attr("id", function(d) {
          return d.name;
        })
        .call(dm)
      divs.filter(function(d, i) {
          return i === 0
        })
        .classed("in", true)
        .classed("active", true)
    }
    var dbnames;
    d3.json("/list", function(d) {
      console.log(d)
      var q = d3.queue(2)
      dbnames = d
      dbnames.forEach(function(d) {
        q.defer(d3.json, "/" + d + "/ls")
      })
      q.awaitAll(ready)
    })

    /** DownLoad as Json file */
    var getJson = function() {
      var out = {}
      var cb = function(error, results) {
        out["data"] = results
        console.log(out)
        saveToFile("data.json", JSON.stringify(out))
      }
      d3.json("/ls", function(d) {
        out["meta"] = d
        var q = d3.queue(2)
        console.log(d)
        d.forEach(function(d) {
          q.defer(d3.json, "/" + d.dbname + "/ls")
        })
        q.awaitAll(cb)
      })
    }
    var saveToFile = function(fn, c) {
      var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(c);
      var dlAnchorElem = document.getElementById('downloadAnchorElem');
      dlAnchorElem.setAttribute("href", dataStr);
      dlAnchorElem.setAttribute("download", fn);
      dlAnchorElem.click();
    }
    d3.select("#getJson").on('click', function() {
      getJson()
    })
  }
</script>

</html>
